name: "Test typescript-action"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm

    - run: npm ci
    - run: npm run build
    - run: npm test
    - uses: ./
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        persons: "rowi1de"
        include-draft: false
        skip-with-manual-reviewers: 1
